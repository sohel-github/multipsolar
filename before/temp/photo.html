<div id="feedback"></div>

<script type="text/javascript">
	$(document).ready(function(){
		$('.photo').click(function(){
			var image = $(this).attr('src');
			$('#feedback').html('<img src = "'+ image +'">').fadeIn();
			return false;
		});
	});
</script>
